<!DOCTYPE html>
<html>
<head>
    <title>Feed Optimizer - Подключение</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Feed Optimizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/connect">Подключение</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analyze">Анализ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/optimize">Оптимизация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Подключение к Merchant Center</h2>
                    </div>
                    <div class="card-body">
                        <form action="/connect" method="post">
                            <div class="mb-3">
                                <label for="merchant_id" class="form-label">ID аккаунта Merchant Center</label>
                                <input type="text" class="form-control" id="merchant_id" name="merchant_id" required>
                                <div class="form-text">Введите ID вашего аккаунта Merchant Center</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Подключиться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
